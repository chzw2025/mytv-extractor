name: Extract MyTV (Android Player)

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "2 */2 * * *"   # 每2小时整点+2分执行一次

jobs:
  fetch-mytv:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ 抓取 MyTV.m3u (安卓播放器模拟)
      - name: Fetch MyTV.m3u
        run: |
          python3 - <<'EOF'
          import requests

          URL = "https://tv-1.iill.top/m3u/MyTV"
          OUTPUT = "MyTV.m3u"

          headers = {
              "User-Agent": "AndroidPlayer/1.0",   # 模拟安卓播放器
              "Referer": "https://tv-1.iill.top/",
              # 如果你之前本地有其他 header，请在这里加上
          }

          try:
              print(f"正在抓取 {URL} ...")
              resp = requests.get(URL, headers=headers, timeout=15)
              print("HTTP 状态码:", resp.status_code)
              print("响应前200字符:", resp.text[:200])

              resp.raise_for_status()

              with open(OUTPUT, "w", encoding="utf-8") as f:
                  f.write(resp.text)

              print(f"✅ 已生成 {OUTPUT}，共 {len(resp.text.splitlines())} 行")
          except Exception as e:
              print("❌ 抓取失败:", e)
          EOF

      # 5️⃣ 提交并推送 MyTV.m3u（如果有更新）
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add MyTV.m3u
          git commit -m "Update MyTV.m3u via GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
